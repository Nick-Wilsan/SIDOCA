<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${judul}">Dashboard SIDOCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${judul}">Selamat Datang</h1>
        <hr>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}">Pesan sukses dari login.</span>
        </div>

        <p>Halo, <strong th:text="${nama}">[Nama Pengguna]</strong>!</p>
        <p>Role Anda adalah: <span class="badge text-bg-primary" th:text="${role}">[Role]</span></p>
        
        <p class="mt-4">Ini adalah halaman dashboard Anda. Halaman ini hanya bisa diakses setelah berhasil login (URL Protection aktif).</p>
        
        <a th:href="@{/logout}" class="btn btn-danger mt-3">Logout</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
