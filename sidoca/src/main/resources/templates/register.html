<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/registerStyle.css}" />
    </head>
    <body>
        <div class="parent">
            <div class="div1">
                <nav class="navbar navbar-expand-sm">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="/images/Logo_SIDOCA.png" alt="Logo SIDOCA" style="width: 150px" />
                        </a>
                    </div>
                </nav>
            </div>

            <div class="div2"></div>

            <div class="div3">
                <div class="parent-2">
                    <div class="div1-1">
                        <img src="/images/All_About_Charity.png" alt="Logo SIDOCA" style="width: 85%" />
                    </div>

                    <div class="div1-2">
                        <h1>SIDOCA</h1>
                        <h6>Create Account</h6>
                        <div class="box-form">
                            <form>
                                <label for="Username">Username</label><br />
                                <input type="text" id="username" name="username" placeholder="Masukkan Username/Email" required/><br />

                                <label for="Password">Password</label><br />
                                <input type="password" id="password" name="password" placeholder="Masukkan Password" required/><br />

                                <label for="Email">Email</label><br />
                                <input type="email" id="password" name="password" placeholder="Masukkan email" required/><br />

                                <div class="mb-3">
                                    <label class="form-label">Pilih Role</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="organisasi" value="organisasi" />
                                        <label class="form-check-label" for="organisasi">Organisasi</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="donatur" value="donatur" />
                                        <label class="form-check-label" for="donatur">Donatur</label>
                                    </div>
                                </div>

                                <div>
                                    <button class="Create-button">Create Account</button>
                                </div>

                                <p>
                                    Sudah punya akun?
                                    <a th:href="@{/}">Masuk di sini</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
