<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <link rel="stylesheet" th:href="@{/css/global-animations.css}" />
        <link rel="stylesheet" th:href="@{/css/enhanced-components.css}" />
        <link rel="stylesheet" th:href="@{/css/registerStyle.css}" />
        <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
    </head>
    <body>
        <div class="parent">
            <div class="div1 animate-fade-in-down">
                <nav class="navbar navbar-expand-sm navbar-enhanced">
                    <div class="container-fluid">
                        <a class="navbar-brand" th:href="@{/}">
                            <img src="/images/Logo_SIDOCA.png" alt="Logo SIDOCA" style="width: 150px" class="logo-animated" />
                        </a>
                    </div>
                </nav>
            </div>

            <div class="div3">
                <div class="parent-2">
                    <div class="div1-1 animate-fade-in-left">
                        <div class="image-container">
                            <img src="/images/All_About_Charity.png" alt="Logo SIDOCA" />
                        </div>
                    </div>

                    <div class="div1-2 animate-fade-in-right">
                        <div class="register-header">
                            <h1 class="text-gradient-primary">SIDOCA</h1>
                            <h6 class="subtitle">Buat Akun Baru</h6>
                        </div>

                        <div th:if="${error}" class="alert alert-danger-enhanced alert-dismissible fade show animate-fade-in-down" role="alert">
                            <i class="bi bi-exclamation-circle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="box-form">
                            <form th:action="@{/register}" method="post" th:object="${akunBaru}" class="form-enhanced needs-validation" novalidate>
                                <div class="input-group-enhanced mb-3">
                                    <i class="bi bi-person-fill input-icon"></i>
                                    <input type="text" id="username" name="username" class="form-control-enhanced" placeholder="Username" required autofocus data-testid="username-input" />
                                    <div class="invalid-feedback">Harap masukkan username.</div>
                                </div>

                                <div class="input-group-enhanced mb-3">
                                    <i class="bi bi-person-badge-fill input-icon"></i>
                                    <input type="text" id="nama" name="nama" class="form-control-enhanced" placeholder="Nama Lengkap" required data-testid="fullname-input" />
                                    <div class="invalid-feedback">Harap masukkan nama lengkap.</div>
                                </div>

                                <div class="input-group-enhanced mb-3">
                                    <i class="bi bi-envelope-fill input-icon"></i>
                                    <input type="email" id="email" name="email" class="form-control-enhanced" placeholder="Email" required data-testid="email-input" />
                                    <div class="invalid-feedback">Harap masukkan email yang valid.</div>
                                </div>

                                <div class="input-group-enhanced mb-4">
                                    <i class="bi bi-lock-fill input-icon"></i>
                                    <input type="password" id="password" name="password" class="form-control-enhanced" placeholder="Password" required data-testid="password-input" />
                                    <div class="invalid-feedback">Harap masukkan password.</div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold mb-3" style="color: #3a5a40">Pilih Role</label>
                                    <div class="role-selection">
                                        <div class="role-card">
                                            <input class="form-check-input" type="radio" name="role" id="organisasi" value="organisasi" required data-testid="role-organisasi" />
                                            <label class="role-label" for="organisasi">
                                                <div class="role-icon">
                                                    <i class="bi bi-building"></i>
                                                </div>
                                                <div class="role-title">Organisasi</div>
                                                <div class="role-desc">Untuk lembaga charity</div>
                                            </label>
                                        </div>
                                        <div class="role-card">
                                            <input class="form-check-input" type="radio" name="role" id="donatur" value="donatur" required data-testid="role-donatur" />
                                            <label class="role-label" for="donatur">
                                                <div class="role-icon">
                                                    <i class="bi bi-heart-fill"></i>
                                                </div>
                                                <div class="role-title">Donatur</div>
                                                <div class="role-desc">Untuk individu</div>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary-enhanced btn-animated" data-testid="register-button"><i class="bi bi-person-plus me-2"></i>BUAT AKUN</button>
                                </div>

                                <p class="text-center mt-4">
                                    Sudah punya akun?
                                    <a th:href="@{/}" class="link-primary fw-bold">Masuk di sini</a>
                                </p>
                            </form>
                        </div>

                        <div class="register-features mt-4">
                            <div class="feature-item">
                                <i class="bi bi-shield-check"></i>
                                <span>Gratis & Aman</span>
                            </div>
                            <div class="feature-item">
                                <i class="bi bi-lightning-charge"></i>
                                <span>Cepat & Mudah</span>
                            </div>
                            <div class="feature-item">
                                <i class="bi bi-check-circle"></i>
                                <span>Terverifikasi</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div th:replace="~{footer :: footer}"></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{js/global-interactive.js}"></script>
        <script>
            // Form validation
            (function () {
                'use strict';
                const forms = document.querySelectorAll('.needs-validation');
                Array.from(forms).forEach((form) => {
                    form.addEventListener(
                        'submit',
                        (event) => {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        },
                        false
                    );
                });
            })();

            // Role card selection animation
            document.querySelectorAll('.role-card').forEach((card) => {
                card.addEventListener('click', function () {
                    document.querySelectorAll('.role-card').forEach((c) => c.classList.remove('selected'));
                    this.classList.add('selected');
                    this.querySelector('input').checked = true;
                });
            });
        </script>
    </body>
</html>
