<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SIDOCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> <link rel="stylesheet" th:href="@{/css/registerStyle.css}" />
    <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
</head>
<body>
    <div class="parent">
        <div class="div1">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}"> <img src="/images/Logo_SIDOCA.png" alt="Logo SIDOCA" style="width: 150px" />
                    </a>
                </div>
            </nav>
        </div>

        <div class="div3">
            <div class="parent-2">
                <div class="div1-1">
                    <img src="/images/All_About_Charity.png" alt="Logo SIDOCA" style="width: 85%" />
                </div>

                <div class="div1-2">
                    <h1>SIDOCA</h1>
                    <h6>Create Account</h6>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 70%">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="box-form">
                        <form th:action="@{/register}" method="post" th:object="${akunBaru}">
                            <label for="username">Username</label><br />
                            <input type="text" id="username" name="username" placeholder="Masukkan Username" required autofocus /><br />
                            
                            <label for="nama">Nama Lengkap</label><br />
                            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required /><br />
                            
                            <label for="email">Email</label><br /> <input type="email" id="email" name="email" placeholder="Masukkan email" required /><br />

                            <label for="password">Password</label><br />
                            <input type="password" id="password" name="password" placeholder="Masukkan Password" required /><br />


                            <div class="mb-3">
                                <label class="form-label">Pilih Role</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="organisasi" value="organisasi" required />
                                    <label class="form-check-label" for="organisasi">Organisasi</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="donatur" value="donatur" required />
                                    <label class="form-check-label" for="donatur">Donatur</label>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="Create-button">Create Account</button> </div>

                            <p>
                                Sudah punya akun?
                                <a th:href="@{/}">Masuk di sini</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div th:replace="~{footer :: footer}"></div>
    </footer>
</body>
</html>
