<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <body>
        <main class="container my-5 animate-fade-in-up" th:fragment="profilContent">
            <div th:if="${error}" class="alert alert-danger-enhanced alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="card p-4 text-center hover-lift">
                        <img th:src="${profil.photoProfile != null ? '/images/profiles/' + profil.photoProfile : '/images/default.png'}" class="rounded-circle mx-auto mb-3" width="150" height="150" alt="Foto Profil" />
                        <h4 th:text="${profil.nama}">Nama Lengkap</h4>
                        <p class="text-muted" th:text="${profil.username}">username</p>

                        <form th:if="${editMode}" th:action="@{/profil/update-photo}" method="post" enctype="multipart/form-data" class="mt-3">
                            <input type="file" name="photo" class="form-control" />
                            <button type="submit" class="btn btn-primary-enhanced mt-2">Simpan Foto</button>
                        </form>

                        <div class="d-grid gap-2 mt-3">
                            <a th:if="${!editMode}" th:href="@{?edit=true}" class="btn btn-primary-enhanced">EDIT PROFILE</a>
                            <button th:if="${editMode}" type="button" class="btn btn-primary-enhanced">UBAH FOTO PROFIL</button>
                            <a th:href="@{/ganti-kata-sandi}" class="btn btn-secondary-enhanced">GANTI KATA SANDI</a>
                            <button type="button" class="btn btn-outline-enhanced" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">HAPUS AKUN SAYA</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card p-4 hover-lift">
                        <h3 class="mb-4 reveal">Informasi pribadi</h3>
                        <form th:action="@{/profil/update}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" th:value="${profil.username}" disabled />
                                    <div class="form-text">Username tidak dapat diubah</div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nama Lengkap</label>
                                    <input type="text" name="nama" class="form-control" th:value="${profil.nama}" th:readonly="${!editMode}" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Alamat Email</label>
                                    <input type="email" name="email" class="form-control" th:value="${profil.email}" th:readonly="${!editMode}" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nomor Telepon</label>
                                    <input type="text" name="noHp" class="form-control" th:value="${profil.noHp}" th:readonly="${!editMode}" />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Alamat</label>
                                    <textarea name="alamat" class="form-control" rows="3" th:text="${profil.alamat}" th:readonly="${!editMode}"></textarea>
                                </div>
                                <div class="col-12" th:if="${session.user.role == 'organisasi'}">
                                    <label class="form-label">Deskripsi Organisasi</label>
                                    <textarea name="deskripsiOrganisasi" class="form-control" rows="4" th:text="${profil.deskripsiOrganisasi}" th:readonly="${!editMode}"></textarea>
                                </div>
                                <div class="col-12 text-end" th:if="${editMode}">
                                    <button type="submit" class="btn btn-primary-enhanced">SIMPAN PERUBAHAN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
