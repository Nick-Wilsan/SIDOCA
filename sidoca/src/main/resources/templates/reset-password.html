<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buat Kata Sandi Baru - SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
        <link rel="stylesheet" th:href="@{/css/headerStyleDonatur.css}" />
        <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
        <link rel="stylesheet" th:href="@{/css/global-animations.css}" />
        <link rel="stylesheet" th:href="@{/css/enhanced-components.css}" />
    </head>
    <body>
        <div class="parent">
            <div class="div1">
                <nav class="navbar navbar-expand-sm">
                    <div class="container-fluid">
                        <a class="navbar-brand" th:href="@{/}">
                            <img th:src="@{/images/Logo_SIDOCA.png}" alt="Logo SIDOCA" style="width: 150px" />
                        </a>
                    </div>
                </nav>
            </div>
            <div class="div3" style="margin-top: -5%">
                <div class="parent-2">
                    <div class="div1-1">
                        <img th:src="@{/images/All_About_Charity.png}" alt="Charity Illustration" style="width: 85%" />
                    </div>
                    <div class="div1-2">
                        <h1 style="font-size: 2.5vw">Buat Kata Sandi Baru</h1>
                        <h6>Silahkan masukkan password baru yang akan Anda gunakan untuk Akun Anda</h6>
                        <div th:if="${error}" class="alert alert-danger" role="alert" style="width: 70%">
                            <span th:text="${error}"></span>
                        </div>
                        <div class="box-form">
                            <form th:action="@{/reset-password}" method="post">
                                <label for="password">Kata Sandi Baru</label><br />
                                <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi Baru" required /><br />
                                <label for="confirmPassword">Konfirmasi Kata Sandi Baru</label><br />
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Kata Sandi Baru" required />
                                <div>
                                    <button type="submit" class="signIn-button">SIMPAN KATA SANDI</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div th:replace="~{footer :: footer}"></div>
        </footer>
    </body>
</html>
