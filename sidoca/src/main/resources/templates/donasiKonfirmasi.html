<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Konfirmasi Donasi Anda</title>
        <script type="text/javascript" th:src="@{'https://app.sandbox.midtrans.com/snap/snap.js'}" th:attr="data-client-key='${midtransClientKey}'"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
        <link rel="stylesheet" th:href="@{/css/global-animations.css}" />
        <link rel="stylesheet" th:href="@{/css/enhanced-components.css}" />
        <link rel="stylesheet" th:href="@{/css/headerStyleDonatur.css}" />
        <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
    <body>
        <header th:replace="~{headerDonatur :: navbarDonatur}"></header>

        <main class="container my-5 animate-fade-in-up">
            <div class="card p-4 mx-auto hover-lift" style="max-width: 600px">
                <h2 class="text-center reveal" style="color: #3a5a40">Konfirmasi Donasi Anda</h2>

                <div th:if="${snapToken == null}" class="alert alert-danger-enhanced">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    Terjadi kesalahan. Token pembayaran tidak ditemukan.
                </div>

                <div th:if="${snapToken != null}" class="animate-stagger">
                    <hr />
                    <p class="fw-bold">Detail Donasi</p>
                    <div class="d-flex justify-content-between">
                        <span>Nominal Donasi</span>
                        <span th:text="'Rp ' + ${#numbers.formatDecimal(nominal, 0, 'POINT', 0, 'COMMA')}"></span>
                    </div>
                    <hr />

                    <div class="d-grid gap-2 mt-4">
                        <button id="pay-button" class="btn btn-primary-enhanced btn-lg">BAYAR SEKARANG</button>
                    </div>
                </div>
            </div>
        </main>

        <script th:inline="javascript">
            document.getElementById('pay-button').onclick = function () {
                const snapToken = /*[[${snapToken}]]*/ '';
                const orderId = /*[[${orderId}]]*/ '';

                snap.pay(snapToken, {
                    onSuccess: function (result) {
                        // Arahkan ke endpoint status yang baru
                        window.location.href = '/donasi/status?order_id=' + orderId + '&status=success';
                    },
                    onPending: function (result) {
                        window.location.href = '/donasi/status?order_id=' + orderId + '&status=pending';
                    },
                    onError: function (result) {
                        window.location.href = '/donasi/status?order_id=' + orderId + '&status=error';
                    },
                    onClose: function () {
                        alert('Anda menutup jendela pembayaran tanpa menyelesaikan transaksi.');
                    },
                });
            };
        </script>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-content-enhanced">
                    <div class="modal-header modal-header-enhanced">
                        <h5 class="modal-title" id="logoutModalLabel">
                            <i class="bi bi-box-arrow-right me-2"></i>Konfirmasi Logout
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modal-body-enhanced">
                        <p class="text-center">Anda akan keluar dari sesi saat ini. Apakah anda yakin ingin melanjutkannya?</p>
                    </div>
                    <div class="modal-footer modal-footer-enhanced">
                        <button type="button" class="btn btn-outline-enhanced" data-bs-dismiss="modal">BATAL</button>
                        <a th:href="@{/logout}" class="btn btn-secondary-enhanced" data-testid="confirm-logout-button">YA, LOGOUT</a>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{footer :: footer}"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/global-interactive.js}"></script>
    </body>
</html>
