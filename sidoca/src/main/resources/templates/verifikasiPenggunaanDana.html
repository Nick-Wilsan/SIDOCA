<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Verifikasi Penggunaan Dana</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/global-animations.css}" />
    <link rel="stylesheet" th:href="@{/css/enhanced-components.css}" />
    <link rel="stylesheet" th:href="@{/css/headerStyleAdmin.css}" />
    <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />

    <style>
        .table-hover tbody tr:hover { background-color: #f8f9fa; }

        .btn-orange {
            background-color: #fd7e14;
            border-color: #fd7e14;
            color: white;
        }
        .btn-orange:hover {
            background-color: #e66a00;
            border-color: #e66a00;
            color: white;
        }
    </style>
</head>

<body>
<header th:replace="~{headerAdmin :: navbarAdmin}"></header>

<main class="container my-5 animate-fade-in-up">
    <h1 class="fw-bold mb-3 reveal">Verifikasi Penggunaan Dana</h1>
    <p class="lead text-muted mb-4">Daftar laporan penggunaan dana yang menunggu verifikasi.</p>

    <div th:if="${success}" class="alert alert-success-enhanced">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger-enhanced">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
    </div>

    <div class="table-responsive bg-white rounded shadow-sm">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th scope="col">ID LAPORAN</th>
                <th scope="col">NAMA ORGANISASI</th>
                <th scope="col">JUDUL KAMPANYE</th>
                <th scope="col">TANGGAL PENGAJUAN</th>
                <th scope="col" class="text-end">TOTAL PENGELUARAN</th>
                <th scope="col" class="text-center">AKSI</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="laporan, iterStat : ${listLaporan}">
                <td th:text="${laporan.id_laporan}">1</td>
                <td th:text="|${listNamaOrganisasi[iterStat.index]} (${laporan.id_organisasi})|"></td>
                <td th:text="|${listNamaKampanye[iterStat.index]} (${laporan.id_kampanye})|"></td>
                <td th:text="${#temporals.format(laporan.tgl_pengajuan, 'dd MMM yyyy HH:mm')}">
                    20 Okt 2025
                </td>
                <td class="text-end" th:text="'Rp ' + ${#numbers.formatDecimal(laporan.total_Pengeluaran, 0, 'POINT', 0, 'COMMA')}">
                    Rp 0
                </td>
                <td class="text-center">
                    <a th:href="@{/verifikasiPenggunaanDana/detail/{id}(id=${laporan.id_laporan})}"
                       class="btn btn-orange btn-sm me-2">Lihat Detail</a>

                    <a th:href="@{/verifikasiPenggunaanDana/approve/{id}(id=${laporan.id_laporan})}"
                       class="btn btn-success btn-sm">Verifikasi</a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(listLaporan)}">
                <td colspan="6" class="text-center text-muted py-4">
                    Tidak ada laporan penggunaan dana yang menunggu verifikasi.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="~{footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
