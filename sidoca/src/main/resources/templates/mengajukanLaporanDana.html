<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajukan Laporan Dana - SIDOCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" th:href="@{/css/headerStyleOrganisasi.css}" />
    <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
  </head>

  <body>
    <header th:replace="~{headerOrganisasi :: navbarOrganisasi}"></header>

    <main class="container my-5">
      <div class="form-container mx-auto col-md-8">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="text-center mb-4">
          <h1 class="fw-bold" style="color: #3a5a40">Ajukan Laporan Penggunaan Dana</h1>
          <p class="text-muted" style="color: #c4c4c4">
            Lengkapi formulir berikut untuk mengajukan laporan penggunaan dana kampanye Anda.
          </p>
        </div>

        <!-- Jika kampanye kosong -->
        <div th:if="${kampanyeKosong != null}">
          <div class="alert alert-warning text-center" th:text="${kampanyeKosong}"></div>
        </div>

        <!-- Jika ada kampanye -->
        <form th:if="${listKampanye != null}" th:action="@{/tambahLaporanDana}" method="post" enctype="multipart/form-data" th:object="${laporanDanaBaru}">
          <!-- Hidden -->
          <input type="hidden" th:field="*{id_organisasi}" />

          <!-- Dropdown Kampanye -->
          <div class="mb-3">
            <label for="id_kampanye" class="form-label">Pilih Kampanye</label>
            <select class="form-select" id="id_kampanye" th:field="*{id_kampanye}" required>
              <option value="0" disabled selected>-- Pilih Kampanye --</option>
              <option th:each="k : ${listKampanye}"
                      th:value="${k.id_kampanye}"
                      th:text="${k.judul_kampanye}"></option>
            </select>
          </div>

          
          <!-- Total Pengeluaran -->
          <div class="mb-3">
            <label for="total_pengeluaran" class="form-label">Total Pengeluaran</label>
            <div class="input-group">
              <span class="input-group-text">Rp</span>
              <input type="number" class="form-control" id="total_pengeluaran" th:field="*{total_Pengeluaran}" min="0" placeholder="0" required />
            </div>
          </div>

          <!-- Bukti Dokumen -->
          <div class="mb-3">
            <label for="bukti_dokumen" class="form-label">Unggah Bukti Dokumen (PDF/Gambar)</label>
            <input type="file" class="form-control" id="bukti_file" name="bukti_file" accept="application/pdf,image/*" required />
            <div class="form-text text-muted">Unggah file bukti dalam format PDF, JPG, PNG, atau JPEG (maks. 5MB)</div>
          </div>

          <!-- Deskripsi -->
          <div class="mb-3">
            <label for="deskripsi_penggunaan" class="form-label">Deskripsi Penggunaan Dana</label>
            <textarea class="form-control" id="deskripsi_penggunaan" th:field="*{deskripsi_penggunaan}" rows="5" placeholder="Jelaskan bagaimana dana digunakan..." required></textarea>
          </div>

          <!-- Hidden auto-filled fields -->
          <input type="hidden" th:field="*{tgl_verifikasi}" />
          <input type="hidden" th:field="*{tgl_pengajuan}" />
          <input type="hidden" th:field="*{status_verifikasi}" />

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">Ajukan Laporan</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div th:replace="~{footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
