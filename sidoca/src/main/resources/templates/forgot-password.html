<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lupa Password - SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
        <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
        <link rel="stylesheet" th:href="@{/css/global-animations.css}" />
        <link rel="stylesheet" th:href="@{/css/enhanced-components.css}" />
    </head>
    <body>
        <div class="parent">
            <div class="div1 animate-fade-in-down">
                <nav class="navbar navbar-expand-sm navbar-enhanced">
                    <div class="container-fluid">
                        <a class="navbar-brand" th:href="@{/}">
                            <img th:src="@{/images/Logo_SIDOCA.png}" alt="Logo SIDOCA" style="width: 150px" class="logo-animated" />
                        </a>
                    </div>
                </nav>
            </div>

            <div class="div3">
                <div class="parent-2">
                    <div class="div1-1 animate-fade-in-left">
                        <div class="image-container">
                            <img th:src="@{/images/All_About_Charity.png}" alt="Charity Illustration" />
                        </div>
                    </div>

                    <div class="div1-2 animate-fade-in-right">
                        <div class="login-header">
                            <h1 class="text-gradient-primary">Lupa Password?</h1>
                            <h6 class="subtitle">Masukkan email Anda untuk menerima kode verifikasi.</h6>
                        </div>

                        <div th:if="${error}" class="alert alert-danger-enhanced alert-dismissible fade show animate-fade-in-down" role="alert">
                            <i class="bi bi-exclamation-circle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="box-form">
                            <form th:action="@{/forgot-password}" method="post" class="form-enhanced">
                                <div class="input-group-enhanced mb-4">
                                    <i class="bi bi-envelope-fill input-icon"></i>
                                    <input type="email" id="email" name="email" class="form-control-enhanced" placeholder="Masukkan Email Terdaftar" required autofocus />
                                </div>

                                <div class="d-grid gap-3">
                                    <button type="submit" class="btn btn-primary-enhanced btn-animated">
                                        <i class="bi bi-send me-2"></i>KIRIM KODE
                                    </button>
                                </div>

                                <div class="text-center mt-4">
                                    <a th:href="@{/}" class="link-primary text-decoration-none fw-bold">
                                        <i class="bi bi-arrow-left me-1"></i>Kembali ke Login
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div th:replace="~{footer :: footer}"></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/global-interactive.js}"></script>
    </body>
</html>
