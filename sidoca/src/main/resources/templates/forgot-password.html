<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lupa Password - SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    </head>
    <body>
        <div class="parent">
            <div class="div1">
                <nav class="navbar navbar-expand-sm">
                    <div class="container-fluid">
                        <a class="navbar-brand" th:href="@{/}">
                            <img th:src="@{/images/Logo_SIDOCA.png}" alt="Logo SIDOCA" style="width: 150px" />
                        </a>
                    </div>
                </nav>
            </div>
            <div class="div3" style="margin-top: -5%">
                <div class="parent-2">
                    <div class="div1-1">
                        <img th:src="@{/images/All_About_Charity.png}" alt="Charity Illustration" style="width: 85%" />
                    </div>
                    <div class="div1-2">
                        <h1>Lupa Password</h1>
                        <h6>Masukkan email Anda untuk mereset password.</h6>
                        <div th:if="${error}" class="alert alert-danger" role="alert" style="width: 70%">
                            <span th:text="${error}"></span>
                        </div>
                        <div class="box-form">
                            <form th:action="@{/forgot-password}" method="post">
                                <label for="email">Email</label><br />
                                <input type="email" id="email" name="email" placeholder="Masukkan Email Terdaftar" required autofocus /><br />
                                <div>
                                    <button type="submit" class="signIn-button">KIRIM KODE</button>
                                </div>
                                <p style="margin-top: 15px">
                                    <a th:href="@{/}">Kembali ke Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
