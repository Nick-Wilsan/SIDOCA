<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daftar Kampanye - SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
        <link rel="stylesheet" th:href="@{/css/global-animations.css}" />
        <link rel="stylesheet" th:href="@{/css/enhanced-components.css}" />
        <link rel="stylesheet" th:href="@{/css/headerStyleAdmin.css}" />
        <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
        <link rel="stylesheet" th:href="@{/css/kelolaAkunStyle.css}" />

    </head>
    <body>
        <header th:replace="~{headerAdmin :: navbarAdmin}"></header>

        <main class="container my-5 animate-fade-in-up">
            <div class="management-container">
                <h1 class="main-title mb-4 reveal">Daftar Kampanye</h1>

                <div th:if="${success}" class="alert alert-success-enhanced">
                    <i class="bi bi-check-circle-fill me-2"></i><span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger-enhanced">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}"></span>
                </div>

                <div class="card shadow-sm mb-4 filter-card hover-lift">
                    <div class="card-body">
                        <form th:action="@{/daftarKampanyeAdmin}" method="get" class="row g-3 align-items-center">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" name="keyword" class="form-control form-control-enhanced" placeholder="Cari berdasarkan nama organisasi..." th:value="${keyword}" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select name="status" class="form-select form-control-enhanced">
                                    <option value="">Filter berdasarkan Status</option>
                                    <option value="aktif" th:selected="${'aktif'.equals(selectedStatus)}">Aktif</option>
                                    <option value="nonaktif" th:selected="${'nonaktif'.equals(selectedStatus)}">Nonaktif</option>
                                </select>
                            </div>
                            <div class="col-md-1 d-grid">
                                <button type="submit" class="btn btn-primary-filter btn-primary-enhanced">Filter</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="table-responsive bg-white rounded shadow-sm">
                    <table class="table table-hover table-enhanced align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">NAMA KAMPANYE</th>
                                <th scope="col">NAMA ORGANISASI</th>
                                <th scope="col">STATUS</th>
                                <th scope="col" class="text-center">AKSI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="animate-stagger" th:each="kampanye : ${kampanyeList}">
                                <td><strong th:text="${kampanye.judul_kampanye}">Judul Kampanye</strong></td>
                                <td th:text="${kampanye.nama_organisasi}">Nama Organisasi</td>
                                <td>
                                    <span th:if="${kampanye.status_kampanye == 'aktif'}" class="badge status-aktif">Aktif</span>
                                    <span th:if="${kampanye.status_kampanye == 'nonaktif'}" class="badge status-nonaktif">Nonaktif</span>
                                    <span th:if="${kampanye.status_kampanye == 'menunggu'}" class="badge bg-warning text-dark">Menunggu</span>
                                    <span th:if="${kampanye.status_kampanye == 'selesai'}" class="badge bg-secondary">Selesai</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/daftarKampanyeAdmin/detail/{id}(id=${kampanye.id_kampanye})}" class="btn btn-primary-enhanced btn-sm" style="background-color: #0d47a1">Lihat Detail</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(kampanyeList)}">
                                <td colspan="4" class="text-center text-muted py-4">Tidak ada data kampanye yang ditemukan.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-content-enhanced">
                    <div class="modal-header modal-header-enhanced">
                        <h5 class="modal-title" id="logoutModalLabel">
                            <i class="bi bi-box-arrow-right me-2"></i>Konfirmasi Logout
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modal-body-enhanced">
                        <p class="text-center">Anda akan keluar dari sesi saat ini. Apakah anda yakin ingin melanjutkannya?</p>
                    </div>
                    <div class="modal-footer modal-footer-enhanced">
                        <button type="button" class="btn btn-outline-enhanced" data-bs-dismiss="modal">BATAL</button>
                        <a th:href="@{/logout}" class="btn btn-secondary-enhanced" data-testid="confirm-logout-button">YA, LOGOUT</a>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{footer :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/global-interactive.js}"></script>
    </body>
</html>
