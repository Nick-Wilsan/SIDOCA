<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verifikasi Perubahan Email - SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/verifikasiEmailStyle.css}" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    </head>
    <body>
        <main class="verification-container">
            <div class="verification-card">
                <div class="illustration-panel">
                    <img th:src="@{/images/All_About_Charity.png}" alt="Ilustrasi" />
                </div>
                <div class="form-panel">
                    <h2>Verifikasi Email Baru</h2>
                    <p>Kami telah mengirimkan kode 6 digit ke alamat email baru Anda: <strong th:text="${email}"></strong></p>

                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    <div th:if="${info}" class="alert alert-info" role="alert" th:text="${info}"></div>

                    <form th:action="@{/profil/verifikasi-email}" method="post">
                        <div class="code-inputs">
                            <input type="text" name="digit-1" class="code-input" maxlength="1" required />
                            <input type="text" name="digit-2" class="code-input" maxlength="1" required />
                            <input type="text" name="digit-3" class="code-input" maxlength="1" required />
                            <input type="text" name="digit-4" class="code-input" maxlength="1" required />
                            <input type="text" name="digit-5" class="code-input" maxlength="1" required />
                            <input type="text" name="digit-6" class="code-input" maxlength="1" required />
                        </div>
                        <input type="hidden" name="code" id="full-code-input" />
                        <button type="submit" class="btn-verify">VERIFIKASI & SIMPAN</button>
                    </form>
                </div>
            </div>
        </main>
        <script>
            // Script untuk input kode OTP tetap sama
            document.addEventListener('DOMContentLoaded', () => {
                const inputs = document.querySelectorAll('.code-input');
                const form = inputs[0].closest('form');
                const fullCodeInput = document.getElementById('full-code-input');

                inputs.forEach((input, index) => {
                    input.addEventListener('keyup', (e) => {
                        if (e.key >= 0 && e.key <= 9) {
                            if (index < inputs.length - 1) inputs[index + 1].focus();
                        } else if (e.key === 'Backspace') {
                            if (index > 0) inputs[index - 1].focus();
                        }
                    });
                });

                form.addEventListener('submit', () => {
                    let fullCode = '';
                    inputs.forEach((input) => {
                        fullCode += input.value;
                    });
                    fullCodeInput.value = fullCode;
                });
            });
        </script>
    </body>
</html>
