<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kelola Akun - SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
        <link rel="stylesheet" th:href="@{/css/headerStyleAdmin.css}" />
        <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
        <link rel="stylesheet" th:href="@{/css/kelolaAkunStyle.css}" />
    </head>
    <body>
        <header th:replace="~{headerAdmin :: navbarAdmin}"></header>

        <main class="container my-5">
            <div class="management-container">
                <h1 class="main-title mb-4">Manajemen akun pengguna</h1>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="card shadow-sm mb-4 filter-card">
                    <div class="card-body">
                        <form th:action="@{/kelolaAkun}" method="get" class="row g-3 align-items-center">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" name="keyword" class="form-control" placeholder="Cari berdasarkan nama" th:value="${keyword}" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select name="role" class="form-select">
                                    <option value="">Filter berdasarkan Peran</option>
                                    <option value="donatur" th:selected="${'donatur'.equals(selectedRole)}">Donatur</option>
                                    <option value="organisasi" th:selected="${'organisasi'.equals(selectedRole)}">Organisasi</option>
                                    <option value="admin" th:selected="${'admin'.equals(selectedRole)}">Admin</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select name="status" class="form-select">
                                    <option value="">Filter berdasarkan Status</option>
                                    <option value="aktif" th:selected="${'aktif'.equals(selectedStatus)}">Aktif</option>
                                    <option value="nonaktif" th:selected="${'nonaktif'.equals(selectedStatus)}">Nonaktif</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-grid">
                                <button type="submit" class="btn btn-primary-filter">Terapkan Filter</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="table-responsive bg-white rounded shadow-sm">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">NAMA PENGGUNA</th>
                                <th scope="col">EMAIL</th>
                                <th scope="col">PERAN</th>
                                <th scope="col">TGL. REGISTRASI</th>
                                <th scope="col">STATUS</th>
                                <th scope="col" class="text-center">AKSI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="akun : ${akunList}">
                                <td><strong th:text="${akun.nama}">Nama Pengguna</strong></td>
                                <td th:text="${akun.email}">email@pengguna.com</td>
                                <td>
                                    <span th:if="${akun.role == 'donatur'}" class="badge role-donatur">Donatur</span>
                                    <span th:if="${akun.role == 'organisasi'}" class="badge role-organisasi">Organisasi</span>
                                    <span th:if="${akun.role == 'admin'}" class="badge role-admin">Admin</span>
                                </td>
                                <td th:text="${#dates.format(akun.tgl_registrasi, 'dd MMM yyyy')}">Tgl Registrasi</td>
                                <td>
                                    <span th:if="${akun.status == 'aktif'}" class="badge status-aktif">Aktif</span>
                                    <span th:if="${akun.status == 'nonaktif'}" class="badge status-nonaktif">Nonaktif</span>
                                </td>
                                <td class="text-center">
                                    <a href="#" th:if="${akun.status == 'aktif'}" data-bs-toggle="modal" data-bs-target="#confirmationModal" th:attr="data-akun-id=${akun.id_akun}, data-akun-nama=${akun.nama}, data-new-status='nonaktif'">
                                        <i class="bi bi-toggle-on text-success fs-4"></i>
                                    </a>
                                    <a href="#" th:if="${akun.status == 'nonaktif'}" data-bs-toggle="modal" data-bs-target="#confirmationModal" th:attr="data-akun-id=${akun.id_akun}, data-akun-nama=${akun.nama}, data-new-status='aktif'">
                                        <i class="bi bi-toggle-off text-danger fs-4"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(akunList)}">
                                <td colspan="6" class="text-center text-muted py-4">Tidak ada data akun yang ditemukan.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Konfirmasi Perubahan Status</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Anda yakin ingin mengubah status akun untuk <strong id="akunNama"></strong> menjadi <strong id="akunStatus"></strong>?</p>
                    </div>
                    <div class="modal-footer">
                        <form th:action="@{/kelolaAkun/ubahStatus}" method="post" id="statusChangeForm">
                            <input type="hidden" name="id_akun" id="akunIdInput" />
                            <input type="hidden" name="status" id="akunStatusInput" />
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                            <button type="submit" class="btn btn-danger">Ya, Ubah Status</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true"></div>

        <footer th:replace="~{footer :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            var confirmationModal = document.getElementById('confirmationModal');
            confirmationModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var akunId = button.getAttribute('data-akun-id');
                var akunNama = button.getAttribute('data-akun-nama');
                var newStatus = button.getAttribute('data-new-status');

                var modalBodyNama = confirmationModal.querySelector('#akunNama');
                var modalBodyStatus = confirmationModal.querySelector('#akunStatus');
                var akunIdInput = confirmationModal.querySelector('#akunIdInput');
                var akunStatusInput = confirmationModal.querySelector('#akunStatusInput');

                modalBodyNama.textContent = akunNama;
                modalBodyStatus.textContent = newStatus;
                akunIdInput.value = akunId;
                akunStatusInput.value = newStatus;
            });
        </script>
    </body>
</html>
