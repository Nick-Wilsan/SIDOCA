<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" th:href="@{/css/dashboardAdmin.css}" />
        <link rel="stylesheet" th:href="@{/css/headerStyleAdmin.css}" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm" th:fragment="navbarAdmin">
            <div class="container-fluid mx-4">
                <a class="navbar-brand" th:href="@{/dashboardAdmin}">
                    <img th:src="@{/images/Logo_SIDOCA.png}" alt="Logo SIDOCA" width="150px" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboardAdmin}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/verifikasiKampanye}">Verifikasi Kampanye</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/verifikasiPenggunaanDana}">Verifikasi Penggunaan Dana</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/verifikasiPencairanDana}">Verifikasi Pencairan Dana</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/daftarKampanyeAdmin}">Daftar Kampanye</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/kelolaAkun}">Kelola Akun</a>
                        </li>
                    </ul>

                    <div class="d-flex" th:if="${session.user != null}">
                        <a th:href="@{/profilAdmin}" class="btn btn-light btn-profil me-2">
                            <i class="bi bi-person-fill"></i>
                            <span th:text="${session.user.nama}">Nama Pengguna</span>
                        </a>
                        <a href="#" class="btn btn-logout" data-bs-toggle="modal" data-bs-target="#logoutModal"> Logout </a>
                    </div>

                    <div class="d-flex" th:if="${session.user == null}">
                        <a th:href="@{/}" class="btn btn-light btn-profil me-2"> Login </a>
                        <a th:href="@{/register}" class="btn btn-logout"> Register </a>
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
