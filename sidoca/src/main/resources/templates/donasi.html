<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Masukkan Nominal Donasi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
        <link rel="stylesheet" th:href="@{/css/global-animations.css}" />
        <link rel="stylesheet" th:href="@{/css/enhanced-components.css}" />
        <link rel="stylesheet" th:href="@{/css/headerStyleDonatur.css}" />
        <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
    </head>
    <body>
        <header th:replace="~{headerDonatur :: navbarDonatur}"></header>

        <main class="container my-5 animate-fade-in-up">
            <div class="card p-4 mx-auto hover-lift" style="max-width: 600px">
                <h2 class="text-center reveal" style="color: #3a5a40">Donasi untuk <span th:text="${judul_kampanye}"></span></h2>
                <hr />
                <div th:if="${error}" class="alert alert-danger-enhanced" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}"></span>
                </div>
                <form th:action="@{/donasi/proses}" method="post" class="animate-stagger">
                    <input type="hidden" name="id_kampanye" th:value="${id_kampanye}" />
                    <input type="hidden" name="judul_kampanye" th:value="${judul_kampanye}" />

                    <div class="mb-3">
                        <label for="nominal" class="form-label">Masukkan Nominal Donasi</label>
                        <div class="input-group">
                            <span class="input-group-text">Rp</span>
                            <input type="number" class="form-control form-control-enhanced form-control-lg" id="nominal" name="nominal" placeholder="Contoh: 50000" required min="10000" />
                        </div>
                        <div class="form-text">Minimum donasi adalah Rp 10.000.</div>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" name="anonim" id="anonim" value="true" />
                        <label class="form-check-label" for="anonim"> Donasi sebagai anonim </label>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary-enhanced btn-lg">LANJUTKAN PEMBAYARAN</button>
                    </div>
                </form>
            </div>
        </main>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-content-enhanced">
                    <div class="modal-header modal-header-enhanced">
                        <h5 class="modal-title" id="logoutModalLabel">
                            <i class="bi bi-box-arrow-right me-2"></i>Konfirmasi Logout
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modal-body-enhanced">
                        <p class="text-center">Anda akan keluar dari sesi saat ini. Apakah anda yakin ingin melanjutkannya?</p>
                    </div>
                    <div class="modal-footer modal-footer-enhanced">
                        <button type="button" class="btn btn-outline-enhanced" data-bs-dismiss="modal">BATAL</button>
                        <a th:href="@{/logout}" class="btn btn-secondary-enhanced" data-testid="confirm-logout-button">YA, LOGOUT</a>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{footer :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/global-interactive.js}"></script>
    </body>
</html>
