<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${judul}">Dashboard SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
        <link rel="stylesheet" th:href="@{/css/dashboardStyleOrganisasi.css}" />
        <link rel="stylesheet" th:href="@{/css/headerStyleOrganisasi.css}" />
        <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
    </head>

    <body>
        <header th:replace="~{headerOrganisasi :: navbarOrganisasi}"></header>

        <div class="container main-content">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <span th:text="${success}">Pesan sukses dari login.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="hero-banner shadow-sm">
                <img th:src="@{/images/All_About_Charity.png}" alt="Banner Donasi" class="hero-image" />

                <div class="hero-text">
                    <h1 class="display-5 fw-bold">P</h1>
                    <p class="fs-5 mt-3">yang donasi masuk surga</p>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <h3>Selamat Datang, <span th:text="${session.user.nama}">[Nama]</span>!</h3>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel" style="color: #2E5C4D">Konfirmasi Logout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"  style="color: #A1A1A1">Anda akan keluar dari sesi saat ini. Apakah anda yakin ingin melanjutkannya?</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">BATAL</button>
                        <a th:href="@{/logout}" class="btn btn-danger">YA, LOGOUT</a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div th:replace="~{footer :: footer}"></div>
        </footer>
    </body>
</html>
