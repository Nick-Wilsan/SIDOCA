<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${judul}">Dashboard SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
        <link rel="stylesheet" th:href="@{/css/dashboardStyleOrganisasi.css}" />
        <link rel="stylesheet" th:href="@{/css/headerStyleOrganisasi.css}" />
        <link rel="stylesheet" th:href="@{/css/footerStyle.css}" />
        <link rel="stylesheet" th:href="@{/css/global-animations.css}" />
        <link rel="stylesheet" th:href="@{/css/enhanced-components.css}" />
    </head>

    <body>
        <header th:replace="~{headerOrganisasi :: navbarOrganisasi}"></header>

        <div class="container main-content">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <span th:text="${success}">Pesan sukses dari login.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="hero-banner shadow-sm">
                <img th:src="@{/images/All_About_Charity.png}" alt="Banner Donasi" class="hero-image" />

                <div class="hero-text">
                    <h1 class="display-5 fw-bold">P</h1>
                    <p class="fs-5 mt-3">yang donasi masuk surga</p>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <h3>Selamat Datang, <span th:text="${session.user.nama}">[Nama]</span>!</h3>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-content-enhanced">
                    <div class="modal-header modal-header-enhanced">
                        <h5 class="modal-title" id="logoutModalLabel">
                            <i class="bi bi-box-arrow-right me-2"></i>Konfirmasi Logout
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modal-body-enhanced">
                        <p class="text-center">Anda akan keluar dari sesi saat ini. Apakah anda yakin ingin melanjutkannya?</p>
                    </div>
                    <div class="modal-footer modal-footer-enhanced">
                        <button type="button" class="btn btn-outline-enhanced" data-bs-dismiss="modal">BATAL</button>
                        <a th:href="@{/logout}" class="btn btn-secondary-enhanced" data-testid="confirm-logout-button">YA, LOGOUT</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="kampanye-container">
            <div th:each="k, iterStat : ${kampanyeList}"
                th:if="${iterStat.index < 3}" 
                class="kampanye-card">
                
                <!-- Gambar -->
                <img th:src="@{/image/All_About_Charity.png}" alt="Kampanye" class="kampanye-image">

                <!-- Info Kampanye -->
                <div class="kampanye-info">
                    <p class="sisa-hari" th:text="'Sisa ' + ${k.sisaHari} + ' hari'"></p>
                    <h3 th:text="${k.judul_kampanye}" class="judul-kampanye"></h3>
                    <p th:text="'oleh ' + ${namaOrganisasi}" class="nama-organisasi"></p>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bg">
                        <div class="progress-fill"
                            th:style="'width:' + (${k.dana_terkumpul} / ${k.target_dana} * 100) + '%'">
                        </div>
                    </div>
                    <div class="progress-text">
                        <span th:text="'Rp ' + ${#numbers.formatDecimal(k.dana_terkumpul, 0, 'COMMA', 0, 'POINT')}"></span>
                        <span th:text="'dari Rp ' + ${#numbers.formatDecimal(k.target_dana, 0, 'COMMA', 0, 'POINT')}"></span>
                    </div>
                </div>

                <!-- Tombol -->
                <a th:href="@{/detailKampanye(id_kampanye=${k.id_kampanye})}" class="detail-btn">
                    Lihat Detail
                </a>
            </div>
        </div>


        <footer>
            <div th:replace="~{footer :: footer}"></div>
        </footer>
    </body>
</html>
