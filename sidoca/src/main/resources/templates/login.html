<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIDOCA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/loginStyle.css}" /> 
    </head>
    <body>
        <div class="parent">
            <div class="div1">
                <nav class="navbar navbar-expand-sm">
                    <div class="container-fluid">   
                        <a class="navbar-brand" href="#">
                            <img src="/images/Logo_SIDOCA.png" alt="Logo SIDOCA" style="width: 150px" />
                        </a>
                    </div>
                </nav>
            </div>

            <div class="div2">
                
            </div>

            <div class="div3">
                <div class="parent-2">
                    <div class="div1-1">
                        <img src="/images/All_About_Charity.png" alt="Logo SIDOCA" style="width: 85%" />
                    </div>

                    <div class="div1-2">
                        <h1>SIDOCA</h1>
                        <h6>Sign in to SIDOCA</h6>
                        <div class="box-form">
                            <form>
                                <label for="Username">Username/Email</label><br />
                                <input type="text" id="username" name="username" placeholder="Masukkan Username/Email"/><br />
                                <label for="Password">Password</label><br />
                                <input type="password" id="password" name="password" placeholder="Masukkan Password"/>
                                <div>
                                    <button class="signIn-button">LOGIN</button>
                                </div>
                                <div>
                                    <button type="button" class="btn register-button" onclick="window.location.href='/register'">REGISTER</button>
                                </div>
                                <div class="forgot-password">
                                    <a href="/forgot-password">Forgot Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
